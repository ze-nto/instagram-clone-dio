<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./assets/images/tela1.jpg">
        </div>

        <div class="boxes-container">
            
            <div class="box-login">
                <div class="box-logo">
                    <img src="./assets/images/logo.png" alt="Nome do Instagram">
                </div>

                <form class="login-form">
                    <input type="text" name="user" placeholder="Telefone, nome de usuario ou email" >
                    <input type="password" name="password" placeholder="Senha">
                    <button type="submit">Entrar</button>
                </form>

                <div class="box-or">
                    <span id='or'> OU </span>
                    <div id='line'></div>
                </div>

                <div class="box-facebook">
                    <span id="fb"><img src="./assets/images/facebook.svg"> Entrar com o Facebook</span>
                    <span id="forget">Esqueceu a senha?</span>
                </div>

            </div>
            <div class="box-count">
                <span>Não tem  uma conta? <a>Cadastrar-se</a></span>
            </div>
            <div class="box-stores">
                <span>Obtenha o aplicativo.</span>
                <div class="button-images">
                    <img src="./assets/images/apple.png" alt="Botão para a Apple Store" >
                    <img src="./assets/images/googleplay.png" alt="Botão para a Google Play Store" >
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
